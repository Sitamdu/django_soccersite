{% extends 'base.html' %}
{% load static %}
{% block content %}


     <div class="hero overlay" style="background-image: url({% static 'images/bg_3.jpg' %});">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-9 mx-auto text-center">
            <h1 class="text-white">Contact</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-7">
            <form method = "POST">
              {% csrf_token %}
              <font color = "white">{{mess}}</font>
              <div class="form-group">
                <input name = "name" type="text" class="form-control" placeholder="Name">
              </div>
              <div class="form-group">
                <input name = "email" type="text" class="form-control" placeholder="Email">

              </div>
              <div class="form-group">
                <input name = "subject" type="text" class="form-control" placeholder="Subject">
              </div>
              <div class="form-group">
                <textarea name="message" class="form-control" id="" cols="30" rows="10" placeholder="Write something..."></textarea>
              </div>
              <div class="form-group">
                <input type="submit" class="btn btn-primary py-3 px-5" value="Send Message">
              </div>
            </form>  
          </div>
          <div class="col-lg-4 ml-auto">
            {% for info in infos %}
            <ul class="list-unstyled">
              <li class="mb-2">
                <strong class="text-white d-block">Address</strong>
                {{info.address1}} <br> {{info.address2}}
              </li>
              <li class="mb-2">
                <strong class="text-white d-block">Email</strong>
                <a href="#">{{info.email}}</a>
              </li>
              <li class="mb-2">
                <strong class="text-white d-block">
                  Phone
                </strong>
                <a href="#">{{info.phone}}</a>
              </li>
            </ul>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>

{% endblock %}
